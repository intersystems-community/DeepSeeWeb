on:
    workflow_run:
        workflows: ["Build Angular"]
        types:
            - completed
name: Test UI
jobs:
    build:
        runs-on: ubuntu-latest
        strategy:
            matrix:
                node-version: [15.x]
        steps:
          - uses: actions/checkout@v1
          - name: Build the docker
            run: |
              docker-compose build
              docker-compose up -d

          - name: Check running containers
            run: docker ps -a

          - name: Create directory for screenshots
            run: mkdir -p ./e2e/screenshots

          - name: Install modules(npm i)
            run: npm i

          - name: Running test
            run: npm test

          - name: Archive artifacts
            if: always()
            uses: actions/upload-artifact@v2
            with:
              name: screenshots
              path: ./e2e/screenshots
