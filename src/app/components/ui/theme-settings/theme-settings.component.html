<dsw-sidebar-actions (cancel)="onCancel()" (apply)="onApply()">Theme settings</dsw-sidebar-actions>
<div class="container">
  <label>Current theme</label>
  <ng-select
    class="dsw"
    [(ngModel)]="model.theme"
    bindValue="file"
    bindLabel="text"
    [clearable]="false"
    [items]="model.themes">
  </ng-select>

  <label>Theme variables</label>
  <div class="variables-container">
    <table>
      <thead>
        <tr>
          <td>Name</td>
          <td>Value</td>
        </tr>
      </thead>
      <tbody>
        @for (v of variables; track trackVariable($index, v)) {
          <tr>
            <td>{{v.name}}</td>
            <td>
              @if (v.isColor) {
                <input
                  class="color"
                  [(colorPicker)]="v.value" [style.background]="v.value"
                  cpPosition="bottom"
                  (colorPickerChange)="updateVariable(v)"
                  readonly
                  />
              }
              @if (!v.isColor) {
                <input class="input" [(ngModel)]="v.value" (change)="updateVariable(v)">
              }
            </td>
          </tr>
        }
      </tbody>
    </table>
  </div>
  <button class="btn btn-success" (click)="exportTheme()">Download theme</button>
</div>
