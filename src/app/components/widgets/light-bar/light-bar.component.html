@for (d of data; track d) {
  <div class="holder">
    <div class="bar" [class.high]="d.state === 2" [class.low]="d.state === 0">
      @for (idx of dots; track idx) {
        <div class="dot" [class.filled]="d.progress >= (idx + 1)"></div>
      }
    </div>
    <label>{{ d.caption }}</label>
  </div>
}
